<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IT Support</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="../javascript/login.js"></script>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-smile-beam"></i> Welcome Back!</h2>
    <p class="welcome-text">We're glad to see you again! Please log in to continue. ðŸ˜Š</p>
    
    <!-- Login Form -->
    <form id="form">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" required placeholder="e.g., staffmember" />
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fas fa-key"></i> Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required placeholder="e.g., ********" />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
      </div>
      
      <!-- Error Message Display -->
      <p id="error-message" class="error-message"></p>
      
      <button class="submit-btn" type="submit">
        <i class="fas fa-sign-in-alt"></i> Log In
      </button>
    </form>
    
    <p class="forgot-password">
      <a href="#">Forgot your password? <i class="fas fa-question-circle"></i></a>
    </p>
  </div>
</body>
</html>
