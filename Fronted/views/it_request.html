<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Request Form</title>
    <link rel="stylesheet" href="../styles/it_request.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-tools"></i>
            <span>Technician Issues</span>
        </div>
        <div class="profile">
            <div class="profile-info">
                <span>John Doe</span>
                <small>Technician</small>
            </div>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>
    <div class="container">
        <h2><i class="fas fa-headset"></i> Report an IT Issue</h2>
        <form id="itRequestForm" novalidate>
            <div class="form-group">
                <label for="reporter_name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="reporter_name" name="reporter_name" placeholder="e.g., John Doe" required>
                <strong class="error-message" id="nameError"></strong>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., john@example.com" required>
                <strong class="error-message" id="emailError"></strong>
            </div>
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., Nairobi Office" required>
                <strong class="error-message" id="locationError"></strong>
            </div>
            <div class="form-group">
                <label for="issue_description"><i class="fas fa-comment-dots"></i> Description:</label>
                <textarea id="issue_description" name="issue_description" placeholder="Describe the issue..." required></textarea>
                <strong class="error-message" id="descriptionError"></strong>
            </div>
            <button class="submit-btn" type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <div id="confirmationMessage" style="display:none; color: green; margin-top: 20px;"></div>
    </div>
    <footer>
        <p>&copy; 2024 Technician Job Management. All rights reserved.</p>
    </footer>
    <script src="../javascript/it_request.js"></script>
</body>
</html>
